apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: whatami
  namespace: terje-spk
spec:
  parentRefs:
    - name: gke-gateway
      namespace: gateway
  hostnames:
    - whatami.s9n.no
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: whatami
          port: 80
